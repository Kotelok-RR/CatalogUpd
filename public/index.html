<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Catalog</title>
    <link rel="stylesheet" href="styles/global-styles.css">
    <link rel="stylesheet" href="styles/catalog styles/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
</head>
<body>
    <header class="header">
        <nav class="header__nav_block">
            <ul class="header__nav_list">
                <li class="header__nav_item">
                    <button class="header__nav_button">
                        <img src="images/menu-icon-black.svg" alt="Иконка выпадающего меню">
                        <span class="visually-hidden">Открыть выпадающее меню</span>
                    </button>
                </li>
                <li class="header__nav_item">
                    <button class="header__nav_button">
                        <img src="images/account-button-black.svg" alt="Иконка аккаунта">
                        <span class="visually-hidden">Открыть поле входа в аккаунт</span>
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <nav class="main-catalog-nav-container">
            <ul class="main-catalog-nav-list">
                <li class="main-catalog-nav-item">
                    <img src="images/bacward-arrow.svg">
                    <a>назад</a>
                    <img src="images/vertical-line.svg">
                </li>
                <li class="main-catalog-nav-item">
                    <a href="main-page.html">главная</a>
                </li>
                <li class="main-catalog-nav-item">
                    <img src="images/slash-line.svg">
                    <a>одежды</a>
                </li>
            </ul>
        </nav>
        <div class="products-container" id="root"> <!---- контейнер для всех карточек ----->
        </div>
    </main>
</body>
</html>
